<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César y Vigenère</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado César y Vigenère</h1>

        <label for="message">Mensaje:</label>
        <input type="text" id="message" placeholder="Escribe tu mensaje">

 
        <label for="key">Clave (Vigenère):</label>
        <input type="text" id="key" placeholder="Escribe tu clave">

        <label for="shift">Desplazamiento (César):</label>
        <input type="number" id="shift" value="3">

        <button onclick="encryptCesar()">Cifrar César</button>
        <button onclick="encryptVigenere()">Cifrar Vigenère</button>

  
        <h2>Resultado:</h2>
        <p id="result"></p>
    </div>

    <script src="logica.js"></script>
</body>
</html>
